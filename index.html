<h2>🎊欢迎来到 Dunk-WLED 网页安装程序🎊</h2>

<div id="flasher">

<ol>
  <li>请将设备连接电脑USB口，我们将为其安装新固件.</li>
  <li id="coms">点击"安装"并选择正确的COM端口. <a onclick="showSerialHelp()">找不到设备?</a></li>
  <li>注意：安装程序适用于大多数 ESP8266 和 ESP32 板卡，需要一块 4MB 的闪存芯片
</li></ol><br><br>

<div class="container inst-button">
  <esp-web-install-button id="inst" manifest="bin-v2/dunk_v3/manifest.json" install-supported="">
    <button class="btn" slot="activate">安装</button>
  </esp-web-install-button><br>

  <!-- add new builds here -->
  <select id="ver" class="btn" onchange="setManifest()">
    <optgroup label="Dunk-Sound">
      <option data-manifest="bin-v2/dunk_v3/manifest.json" data-ethernet="bin-v2/dunk_v3/manifest.json">0.13.3</option>
    </optgroup>
    <optgroup label="Dunk-Sound-LITE">
      <option data-manifest="bin-v2/dunk_v3/manifest.json" data-ethernet="bin-v2/dunk_v3/manifest.json">0.13.3</option>
    </optgroup>

  </select><br><br>


</div>
<div id="RunTime" style="font-family: 'Segoe UI Black'"></div>
<p style="font-family: 'Final Frontier'">©2023 Yeely's WLED Installer.</p>


</div>

<script>

  function setManifest() {
    var sel = document.getElementById('ver');
    var opt = sel.options[sel.selectedIndex];
    var m = opt.dataset.manifest;
    document.getElementById('inst').setAttribute('manifest',m);
  }

  function checkSupported() {
    if (document.getElementById('inst').hasAttribute('install-unsupported')) unsupported();
    else setManifest();
  }

  function unsupported() {
    document.getElementById('flasher').innerHTML = "对不起，您的浏览器不支持网络下载!<br>请尝试使用Chrome或Edge浏览器安装。<br>"
  }

  function showSerialHelp() {
    document.getElementById('coms').innerHTML = `点击"安装"并选择正确的COM端口。<br><br>
    a:您可能是没有给板子安装驱动程序<br>
    驱动程序下载地址:<a href="https://www.wch.cn/downloads/CH343SER_ZIP.html" target="_blank">CH34X (USB-TTL)</a><br>
    b:也可能是您的板子硬件存在问题，请仔细检查。<br><br>
    `;
  }
  setInterval(function(){
    let LTime,NowTime,H,S,M,i,d,T,h,D,m,s;
    LTime=new Date("02/22/2023 0:0:00");//设定的时间点
    NowTime=new Date();//获取现在的时间
    T=(NowTime.getTime()-LTime.getTime());//现在的时间 - 过去的时间
    i=24*60*60*1000;//24小时*60分钟*60秒*1000毫秒
    d=T/i;
    D=Math.floor(d);
    h=(d-D)*24;
    H=Math.floor(h);
    m=(h-H)*60;
    M=Math.floor(m);
    s=(m-M)*60
    S=Math.floor(s);
    RunTime.innerHTML= "安装服务已运行:"+D + "天 " + H + " 时 " + M + " 分 " + S + " ″ "
  },1000);//一秒刷新一次
</script>
